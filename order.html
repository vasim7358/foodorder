<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Order Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Food Order Form</h2>
      <form id="food-order-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required />
          <p id="mobileError"></p>
        </div>
        <div class="form-group">
          <label for="food-item">Food Item:</label>
          <select id="food-item" name="food-item" required>
            <option value="">Select a food item</option>
            <option value="Pizza">Pizza</option>
            <option value="Burger">Burger</option>
            <option value="Pasta">Pasta</option>
            <option value="Salad">Salad</option>
            <option value="Ice Cream">Ice Cream</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" required />
        </div>
        <div class="form-group">
          <label for="address">Delivery Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="payment">Payment Method:</label>
          <select id="payment" name="payment" required>
            <option value="">Select payment method</option>
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" id="submit" />
        </div>
      </form>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  
  <script>
    // Get all the order buttons
    const orderButtons = document.querySelectorAll('.btn');

    // Loop through each button and add a click event listener
    orderButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            // Open the order page in a new window
            window.open('order.html', '_blank', 'width=800,height=600');
        });
    });
</script>


  <script src="firebase.js"></script>
</html>
